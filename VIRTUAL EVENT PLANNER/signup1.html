<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuPlan: Sign Up</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">VirtuPlan</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="signup-form">
            <h2 class="animate__animated animate__fadeInDown">Sign Up</h2>
            <form>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="role">Choose Your Role</label>
                <div class="radio-group">
                    <input type="radio" id="host" name="role" value="host" required>
                    <label for="host">Host</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="participant" name="role" value="participant" required>
                    <label for="participant">Participant</label>
                </div>

                <input type="submit" value="Sign Up" class="animate__animated animate__fadeInUp">
            </form>
        </section>
    
    </main>

    <footer>
        <p>&copy; 2023 VirtuPlan. All rights reserved.</p>
    </footer>
</body>
</html>
